services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
      volumes:
        -./data:/var/lib/postgresql/data
      ports:
        -"5432:5432"


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

